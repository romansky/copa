name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - run: corepack enable

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Publish (Trusted Publishing / OIDC)
        run: npm publish --access public